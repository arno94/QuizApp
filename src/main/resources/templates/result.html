<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="css/result.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    </head>
    <body>
        <h1>Result</h1>

        <div align="center" class="container">
            <div align="center" class="card">
                <table align="center">
                    <th>Question number</th>
                    <th>Result</th>
                    <tr th:each="quizDto : ${quizDtoList}">
                        <td></td>
                        <td th:if="${quizDto.isCorrectAnswer()}" style="background-color: #00FF7F;" th:text="${quizDto.getAnswer()}"></td>
                        <td th:if="${!quizDto.isCorrectAnswer()}" style="background-color: #FF6347;"  th:text="${quizDto.getAnswer()}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <br><br>
        <h2 name="points" th:text="'Your points: '+ ${points}"></h2>
        <h2 name="points" th:text="'Score: '+ ${score}"></h2>
        <form action="/index" method="GET">
            <p align="center"><input type="submit" value="Back to start"/></p>
        </form>
    </body>
</html>
